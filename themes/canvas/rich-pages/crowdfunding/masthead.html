<div class="row justify-content-between align-items-end">
	<div class="col-auto order-md-last mb-4 mb-md-0">
		<a href="#" id="notifylink" data-bs-toggle="dropdown" data-bs-offset="0,15" aria-haspopup="true" aria-expanded="false" data-offset="0,12"><i  data-bs-toggle="tooltip" data-bs-placement="top" title="Share" class="bi-share btn btn-secondary"></i></a>
		<div class="dropdown-menu dropdown-menu-end" aria-labelledby="notifylink">
			%social-links%
		</div>
	</div>

	<div class="col-auto">
		<!-- Title
		============================================= -->
		<h2 class="text-transform-none ls-0 h2 fw-bold">%title%</h2>
		<p class="text-muted mb-1">%introduction%</p>

		<!-- Tag Cloud
		============================================= -->
		<div class="tagcloud my-3">
			%tags%
		</div><!-- .tagcloud end -->

		<div class="clear"></div>

		<i class="bi-geo-alt-fill"></i> <u>%location%</u>
	</div>
</div>
