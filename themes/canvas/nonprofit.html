<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	##seo##

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="##theme##style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="##theme##css/font-icons.css">

	<!-- Plugins/Components CSS -->
	<link rel="stylesheet" href="##theme##css/swiper.css">
	<link rel="stylesheet" href="##theme##css/calendar.css">

	<!-- Niche Demos -->
	<link rel="stylesheet" href="##theme##demos/nonprofit/nonprofit.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="##theme##css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	##head-includes##

</head>

<body class="stretched ##body-classes##">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Header
		============================================= -->
		<header id="header" class="header-size-sm border-bottom-0" data-sticky-shrink="false">
			<div id="header-wrap">
				<div class="container">
					<div class="header-row justify-content-lg-between">

						<!-- Logo
						============================================= -->
						<div id="logo" class="me-5">
							##logo##
						</div><!-- #logo end -->

						<div class="header-misc">
							<a href="%url%donate/" class="button button-rounded button-light">
								<div>Donate</div>
							</a>
						</div>

						<div class="primary-menu-trigger">
							<button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
								<span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
							</button>
						</div>

						<!-- Primary Navigation
						============================================= -->
						<nav class="primary-menu flex-xl-fill me-auto">
							##menu##
						</nav><!-- #primary-menu end -->

					</div>
				</div>
			</div>
			<div class="header-wrap-clone"></div>
		</header><!-- #header end -->

		##optional-page-menu##

		##optional-slider##

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0" style="overflow: visible">
				##content##
			</div>
		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer">
			<div class="container">
				##footer-widgets##
			</div>
		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="##theme##js/plugins.min.js"></script>
	<script src="##theme##js/functions.bundle.js"></script>

</body>
</html>
