<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	##seo##

	<!-- Font Imports -->
	<link rel="stylesheet" href="https://use.typekit.net/mym7qil.css">

	<!-- Core Style -->
	<link rel="stylesheet" href="##theme##style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="##theme##css/font-icons.css">

	<!-- Niche Demos -->
	<link rel="stylesheet" href="##theme##demos/academic/academic.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="##theme##css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	##head-includes##
</head>

<body class="stretched side-header ##body-classes##">

	<button type="button" class="btn btn-dark body-scheme-toggle" data-bodyclass-toggle="dark" data-add-class="btn-warning" data-remove-class="btn-dark" data-add-html="<i class='bi-brightness-high'></i><span class='visually-hidden'>Light Mode</span>" data-remove-html="<i class='bi-moon-stars'></i><span class='visually-hidden'>Dark Mode</span>"><span class="visually-hidden">Dark Toggle</span></button>

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<header id="header">
			<div id="header-wrap" class="border-0">
				<div class="container">
					<div class="header-row justify-content-lg-between px-4 px-xl-0">

						<!-- Logo
						============================================= -->
						<div class="order-1 order-lg-1 text-lg-center p-lg-4 py-3 mt-lg-5">
							##logo##
							<img src="##person-image##" alt="##person-name##" class="mt-3 rounded-circle square square-lg mb-lg-3 d-none d-lg-inline-block">
							<div class="">
								<h3 class="mb-0 fw-normal lh-1">##person-name##</h3>
								<p class="mb-0 op-06 fw-light">##person-title##</p>
							</div>
						</div><!-- #logo end -->

						<div class="primary-menu-trigger order-3 order-lg-2 ms-auto ms-sm-3">
							<button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
								<span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
							</button>
						</div>

						<div class="header-misc order-2 order-lg-last ms-auto d-none d-sm-flex">
							<div class="d-flex justify-content-center w-100 py-4">
								##bottom-menu##
							</div>
						</div>

						<!-- Primary Navigation
						============================================= -->
						<nav class="primary-menu order-last order-lg-2">

							<ul class="menu-container one-page-menu" data-easing="easeInOutExpo" data-speed="1250" data-offset="0">
								##one-page-menu##
							</ul>

						</nav><!-- #primary-menu end -->

					</div>
				</div>
			</div>
			<div class="header-wrap-clone"></div>
		</header><!-- #header end -->

		<!-- Content
		============================================= -->
		<section id="content" class="content">
			<div class="content-wrap py-lg-0 pt-0 px-4">

				##content##
			</div>
		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="border-width-1">

				<div class="container">
					##footer-widgets##
				</div>
		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="##theme##js/plugins.min.js"></script>
	<script src="##theme##js/functions.bundle.js"></script>

</body>
</html>
